<section class="content" data-ng-controller="AdminController">
	<div class="row">
		<div class="col-md-12">
			<ul class="nav nav-tabs">
			  <li role="presentation"><a href="/#!/admin/home">Home</a></li>
			  <li role="presentation"><a href="/#!/admin/users">Manage Users</a></li>
			  <li role="presentation"><a href="/#!/admin/assets">Manage Assets</a></li>
			  <li role="presentation" class="active"><a href="/#!/admin/statistics">Statistics</a></li>
			</ul>
		</div>	
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-2">
			<div ng-include src="'/modules/admin/views/admin-sidebar.client.view.html'"></div>				
		</div>	
		<div class="col-xs-12 col-sm-12 col-md-7">
			<div class="row">
				<div class="col-md-5">
					<h3>Basic Demographics</h3>		
				</div>	
				<div class="col-md-4">
					<h3>
						<select data-ng-options="m as m for m in demographicsOption" class="form-control" data-ng-model="selectedDemographicsOption" ng-init="selectedDemographicsOption = demographicsOption[0]"></select>
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels"></canvas>
				</div>
			</div>

			<div class="row">
				<div class="col-md-5">
					<h3>Financial Demographics</h3>		
				</div>	
				<div class="col-md-4">
					<h3>
						<select data-ng-options="m as m for m in demographicsOptionFinancial" class="form-control" data-ng-model="selectedDemographicsOptionFinancial" ng-init="selectedDemographicsOptionFinancial = demographicsOptionFinancial[0]"></select>
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<canvas id="barFinancial" class="chart chart-bar" chart-data="dataFinancial" chart-labels="labelsFinancial"></canvas>
				</div>
			</div>


		</div>	
		<div class="col-xs-12 col-sm-12 col-md-3">
			<div class="row">
				<div class="col-md-12">
					<h4>Number of users that have a complete credit profile: </h4>	
				</div>
			</div>
			</br>
			</br>
			<div class="row">
				<canvas id="pie" class="chart chart-pie" chart-data="dataUsers" chart-labels="labelsUsers"></canvas> 	
			</div>
			<div class="row">
				<div class="col-md-12">
					<h4>Total number of users: {{totalNumUsers}}</h4>	
					<h4>Number Completed: {{usersComplete}}</h4>	
					<h4>Number Incomplete: {{usersIncomplete}}</h4>	
				</div>
			</div>
		</div>

	</div>	

</section>
