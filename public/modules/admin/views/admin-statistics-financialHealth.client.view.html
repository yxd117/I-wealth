<section class="content" data-ng-controller="AdminController">
	<div class="row">
		<div class="col-md-12">
			<ul class="nav nav-tabs">
			  <li role="presentation"><a href="/#!/admin/home">Home</a></li>
			  <li role="presentation"><a href="/#!/admin/users">Manage Users</a></li>
			  <li role="presentation"><a href="/#!/admin/assets">Manage Assets</a></li>
			  <li role="presentation" class="active"><a href="/#!/admin/statistics">Statistics</a></li>
			</ul>
		</div>	
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-2">
			<div ng-include src="'/modules/admin/views/admin-sidebar.client.view.html'"></div>				
		</div>	
		<div class="col-xs-12 col-sm-12 col-md-7">
			<div class="row">
				<div class="col-md-12">
					<h3>Financial Health</h3>	
				</div>	
			</div>
			<div class="row">
				<div class="col-md-11">
					<div class="row">
			    		<div class="col-sm-3 text-right">
			    			<h4>Select Month/Year: </h4>
			    		</div>
					    <div class="col-sm-3">
					        <select data-ng-options="m as m for m in monthArr" class="form-control" data-ng-model="selectedMonth" ng-init="selectedMonth = monthArr[month]"></select>
					    </div>
					    <div class="col-sm-2">
					        <input type="number" class="form-control" data-ng-model="selectedYear">
					    </div>	
					    <div class="col-sm-4">
					    	<button class="btn btn-primary" ng-click="reloadFinancialHealth()">Reload Data</button>
					    </div>
					</div>
					<div class="row">
						<div class="col-sm-3 text-right">
							<h4>Display Ratio: </h4>
						</div>
						<div class="col-sm-5">
							<select data-ng-options="m as m for m in optionFinancialHealth" class="form-control" data-ng-model="selectedOptionFinancialHealth" ng-init="selectedOptionFinancialHealth = optionFinancialHealth[0]"></select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<canvas id="financialHealth" class="chart chart-bar" data="dataFinancialHealth" labels="labelsFinancialHealth" legend="true"></canvas> 
				</div>
				
			</div>
		</div>		
		<div class="col-xs-12 col-sm-12 col-md-3">
			<div class="row">
				<div class="col-md-12">
					<h3>Total number of users: {{totalNumUsers}}</h3>	
				</div>
			</div>
		</div>		
	</div>	

</section>
