<section class="content " data-ng-controller="PasswordController">
	<div class="row well">
		<h3 class="col-md-12 text-center">Restore your password</h3>
		<p class="small text-center">Enter your Email Address.</p>
		<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
			<form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
				<fieldset>
					<div class="form-group">
						<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Email">
					</div>
					<div class="text-center form-group">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong>{{error}}</strong>
					</div>
					<div data-ng-show="success" class="text-center text-success">
						<strong>{{success}}</strong>
					</div>
				</fieldset>
			</form>
		</div>		
	</div>

</section>
